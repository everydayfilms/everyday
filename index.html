<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/svg+xml" href="assets/E-logo-black.svg">
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <title>Everyday</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg">
  </div>
  <div class="header">
    <img src="assets/EVERYDAY-logo-white.svg" />
  </div>
  <div class="contact">
    <div class="circle">
      <a class="text">contact@everydayfilms.com</a>
    </div>
    <div class="circle-bg">
    </div>
  </div>
  <script>
    var lastScrollTop = window.pageYOffset;
    var circles = ['circle-01.svg', 'circle-02.svg', 'circle-03.svg', 'circle-04.svg', 'circle-05.svg', 'circle-06.svg'];
    var circle = circles[Math.floor(Math.random() * circles.length)];
    var circle = circles[0];

    document.querySelector('.circle-bg').style.backgroundImage = `url(assets/circle/${circle}`;

    window.onscroll = function (ev) {
      if (this.oldScroll > this.scrollY) {
        console.log('up');
        document.querySelector('.circle').classList.remove('reveal');
      }

      this.oldScroll = this.scrollY;

      console.log(this.scrollY);

      if ((window.innerHeight + window.scrollY + 100) >= document.body.offsetHeight) {
        document.querySelector('.circle').classList.add('reveal');
      }
    };

    var client = contentful.createClient({
      space: '1p3nw30b1ug0',
      accessToken: 'jmJkXiu9k0fvI20LkbAAtvba9pUylEwhIB-qiNZKzF4'
    })

    client.getEntries().then(function (entries) {
      const items = entries.items;
      var item = items[Math.floor(Math.random() * items.length)];
      const bgImage = item.fields.image.fields.file.url;

      if (item.fields.image.fields.file.contentType === 'image/jpeg') {
        var img = new Image();
        img.src = `https:${bgImage}`;
        img.onload = function () {
          document.querySelector('.bg').style.backgroundImage = `url(https:${bgImage})`; console.log('loaded')
          document.querySelector('.bg').style.opacity = 1;
        }
      }
      else {
        const videoSrc = item.fields.image.fields.file.url;
        const video = document.createElement('video');
        // üëáÔ∏è Remote file
        video.src = `https://${videoSrc}`

        video.poster =
          'https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217';

        video.autoplay = true;
        video.controls = false;
        video.muted = true;
        video.loop = true;

        const box = document.querySelector('.bg');
        box.appendChild(video);

        document.querySelector('.bg').style.opacity = 1;
      }
    });
  </script>
</body>

</html>
