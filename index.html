<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <title>Everyday</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
  @font-face {
    font-family: Pantasia;
    src: url(assets/fonts/PantasiaNovusBeta6-RegularWeb.woff),
      url(assets/fonts/PantasiaNovusBeta6-RegularWeb.woff2),
      url(assets/fonts/PantasiaNovusBeta6-RegularWeb.ttf)
  }

  .bg {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    opacity: 0;
    transition: opacity .5s;
  }

  .header {
    position: relative;
    height: 160vh;
  }

  .header img {
    position: absolute;
    bottom: 40%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
  }

  .contact {
    position: fixed;
    bottom: 50px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .contact span {
    color: #fff;
    font-family: Pantasia;
    font-size: 50px;
    text-transform: uppercase;
  }

  .circle {
    height: 0;
    overflow: hidden;
    cursor: pointer;
    background-image: none;
    background-repeat: no-repeat;
    background-position: center;
    transition: height .5s, padding .5s;
  }

  .circle.reveal {
    height: 57px;
    padding: 20px;
  }

  .circle:hover {
    background-image: url(assets/circle/circle-01.svg);
  }

  video {
    height: 100%;
    width: 100%;
    object-fit: fill;
  }
</style>

<body>
  <div class="bg">
  </div>
  <div class="header">
    <img src="assets/EVERYDAY-logo-white.svg" />
  </div>
  <div class="contact">
    <div class="circle">
      <span class="text">contact@everydayfilms.com</span>
    </div>
  </div>
  <script>
    var lastScrollTop = window.pageYOffset;

    window.onscroll = function (ev) {
      if (this.oldScroll > this.scrollY) {
        console.log('up');
        document.querySelector('.circle').classList.remove('reveal');
      }

      this.oldScroll = this.scrollY;

      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        document.querySelector('.circle').classList.add('reveal');
      }
    };

    var client = contentful.createClient({
      space: '1p3nw30b1ug0',
      accessToken: 'jmJkXiu9k0fvI20LkbAAtvba9pUylEwhIB-qiNZKzF4'
    })

    client.getEntries().then(function (entries) {
      const items = entries.items;
      var item = items[Math.floor(Math.random() * items.length)];
      const bgImage = item.fields.image.fields.file.url; 

      if (item.fields.image.fields.file.contentType === 'image/jpeg') {
        var img = new Image();
        img.src = `https:${bgImage}`;
        img.onload = function () {
          document.querySelector('.bg').style.backgroundImage = `url(https:${bgImage})`; console.log('loaded')
          document.querySelector('.bg').style.opacity = 1;
        }
      }
      else {
        const videoSrc = item.fields.image.fields.file.url;
        const video = document.createElement('video');
        // üëáÔ∏è Remote file
        video.src = `https://${videoSrc}`

        video.poster =
          'https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217';

        video.autoplay = true;
        video.controls = false;
        video.muted = true;
        video.loop = true;

        const box = document.querySelector('.bg');
        box.appendChild(video);

        document.querySelector('.bg').style.opacity = 1;
      }
    });
  </script>
</body>

</html>
